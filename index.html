<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dynamic Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/MoolakiiClubAI/MCAI/blob/main/icons%20full.jpg'); /* Update with your GitHub username and repository name */
            background-size: cover; /* Adjust to your needs */
            background-position: center; /* Adjust to your needs */
            color: white; /* Set text color to be visible on the background */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Use a semi-transparent color for better visibility */
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
            margin-top: 20px;
        }

        .image-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Maintain aspect ratio */
            background-size: 300% 300%; /* Assuming a 3x3 grid in the image */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-cell:hover {
            transform: scale(1.1);
        }

        .image-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moolakii Club Audio Interface</h1>
        <p>peripheral and underground experimental electronica</p>
    </header>

    <section>
        <h2>catalogue</h2>
        <p>Noise Drone Ambient Shoegaze Downtempo Glitch Electro Minimal Beat&Groove.</p>

        <div class="image-grid">
            <div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%201" class="image-link" title="Noise"></a>
            </div>

            <div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%202" class="image-link" title="Drone"></a>
            </div>

            <div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%203" class="image-link" title="Ambient"></a>
            </div>

	    <div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%204" class="image-link" title="Shoegaze"></a>
            </div>

		<div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%205" class="image-link" title="Downtempo"></a>
            </div>

		<div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%206" class="image-link" title="Glitch"></a>
            </div>
            <!-- Repeat the pattern for the rest of the cells -->
        </div>

		<div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%207" class="image-link" title="Electro"></a>
            </div>
		<div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%208" class="image-link" title="Minimal"></a>
            </div>

		<div class="image-cell">
                <a href="https://github.com/MoolakiiClubAI/MCAI/blob/main/Page%209" class="image-link" title="Beat&Groove"></a>
            </div>
    </section>

    <script>
        // Optional: You can add JavaScript for additional functionality if needed
    </script>
</body>
</html>
